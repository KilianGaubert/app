<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement PayPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005ea6;
        }
        .info {
            font-size: 14px;
            color: red;
            margin-top: -8px;
            margin-bottom: 10px;
        }
        .result {
            font-size: 16px;
            margin-top: 10px;
        }
        #netAmount {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payer avec PayPal</h1>
        <input type="number" id="amount" placeholder="Entrez le montant en EUR" min="2" step="0.01">
        <p class="info">üí° Montant minimum : 2‚Ç¨</p>
        <p class="result">Montant re√ßu apr√®s frais : <span id="netAmount">0</span> ‚Ç¨</p>
        <button id="payButton">Payer avec PayPal</button>
    </div>

    <script>
        document.getElementById('payButton').addEventListener('click', async () => {
            const amount = document.getElementById('amount').value;
            if (!amount || amount < 2) {
                alert("‚ùå Le montant minimum est de 2‚Ç¨ !");
                return;
            }

            try {
                const response = await fetch('/paypal/create-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: parseFloat(amount) })
                });

                const data = await response.json();
                if (data.orderId && data.approvalUrl) {
                    window.location.href = data.approvalUrl;
                } else {
                    alert('Erreur lors de la cr√©ation de la commande');
                }
            } catch (error) {
                console.error('Erreur lors de la cr√©ation de la commande PayPal', error);
            }
        });

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            if (orderId) {
                window.location.href = `/paypal/capture-payment?orderId=${orderId}`;
            }
        };

        // Calcul du montant net apr√®s les frais PayPal
        document.getElementById('amount').addEventListener('input', () => {
            const amount = parseFloat(document.getElementById('amount').value);
            if (!isNaN(amount) && amount >= 2) {
                const fee = (amount * 0.034) + 0.25; // Frais PayPal : 3.4% + 0.25‚Ç¨
                const net = (amount - fee).toFixed(2); // Montant net apr√®s frais
                document.getElementById('netAmount').innerText = net + " ‚Ç¨";
            } else {
                document.getElementById('netAmount').innerText = "0 ‚Ç¨";
            }
        });
    </script>
</body>
</html>
