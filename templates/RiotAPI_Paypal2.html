<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #status {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Confirmation de paiement</h1>
    <p>V√©rification de votre paiement en cours...</p>
    <div id="status">üîÑ V√©rification en cours...</div>

    <script>
        async function verifyPayment() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');

            if (!orderId) {
                document.getElementById("status").innerHTML = "‚ùå Aucune transaction trouv√©e.";
                return;
            }

            try {
                const response = await fetch('/paypal/capture-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId })
                });

                const data = await response.json();
                console.log(data);

                if (data.message === 'Paiement r√©ussi') {
                    document.getElementById("status").innerHTML = "‚úÖ Paiement confirm√© !";

                    // R√©cup√©rer le montant net re√ßu apr√®s frais
                    const amount = data.data?.purchase_units?.[0]?.payments?.captures?.[0]?.seller_receivable_breakdown?.net_amount?.value;
                    
                    if (!amount) {
                        document.getElementById("status").innerHTML = "‚ùå Erreur : Montant introuvable.";
                        return;
                    }

                    const gamePuuid = localStorage.getItem('JoueursgamePuuid');

                    if (!gamePuuid) {
                        document.getElementById("status").innerHTML = "‚ùå Erreur : Identifiant du joueur introuvable.";
                        return;
                    }

                    const balanceResponse = await fetch('/ajouter-balance', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ gamePuuid, amount })
                    });

                    const balanceData = await balanceResponse.json();
                    console.log(balanceData);

                    if (balanceData.message) {
                        alert(balanceData.message);
                    }

                    // Redirection apr√®s 3 secondes
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5000/RiotAPI_Bets';
                    }, 3000);

                } else {
                    document.getElementById("status").innerHTML = "‚ùå Paiement non confirm√©.";
                }
            } catch (error) {
                console.error("Erreur lors de la v√©rification du paiement :", error);
                document.getElementById("status").innerHTML = "‚ùå Erreur lors de la v√©rification.";
            }
        }

        window.onload = verifyPayment;
    </script>

</body>
</html>
