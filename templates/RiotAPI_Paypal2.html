    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmation de Paiement</title>
    </head>
    <body>
        <h1>V√©rification du paiement PayPal</h1>
    
        <div id="status">V√©rification en cours...</div>
    
        <script>
            async function verifyPayment() {
                const urlParams = new URLSearchParams(window.location.search);
                const orderId = urlParams.get('orderId'); // R√©cup√®re l'ID de la commande PayPal
    
                if (!orderId) {
                    document.getElementById("status").innerHTML = "‚ùå Aucune transaction trouv√©e.";
                    return;
                }
    
                try {
                    const response = await fetch('/paypal/capture-payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ orderId })
                    });
    
                    const data = await response.json();
                    console.log(data);
    
                    if (data.message === 'Paiement r√©ussi') {
                        document.getElementById("status").innerHTML = "‚úÖ Paiement confirm√© !";
    
                        // R√©cup√©rer le montant du paiement depuis la r√©ponse PayPal
                        const amount = data.purchase_units[0].payments.captures[0].amount.value;// Assure-toi que `data.transaction.amount` existe dans la r√©ponse
    
                        // Exemple d'informations n√©cessaires pour la route ajouter-balance
                        const gamePuuid = localStorage.getItem('JoueursgamePuuid');  // Remplace avec l'ID du joueur
    
                        // Appel √† la route /ajouter-balance pour ajouter de la balance
                        const balanceResponse = await fetch('/ajouter-balance', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ gamePuuid, amount })
                        });
    
                        const balanceData = await balanceResponse.json();
                        if (balanceData.message) {
                            alert(balanceData.message); // Afficher la r√©ponse de la mise √† jour de balance
                        }
    
                        setTimeout(() => {
                            window.location.href = 'http://localhost:5000/RiotAPI_Bets'; // Rediriger vers le profil
                        }, 3000);
                    } else {
                        document.getElementById("status").innerHTML = "‚ùå Paiement non confirm√©.";
                    }
                } catch (error) {
                    console.error("Erreur lors de la v√©rification du paiement :", error);
                    document.getElementById("status").innerHTML = "‚ùå Erreur lors de la v√©rification.";
                }
            }
    
            // Appel de la fonction lors du chargement de la page
            window.onload = verifyPayment;
        </script>
    </body>
